<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>

    <style>
      .col{
        border: 1px solid red;
      }
    </style>
  </head>
  <body ng-app="starter">

    <ion-pane>
      <ion-header-bar class="bar-positive">
        <div class="buttons">
          <button class="button">Izquierda</button>
        </div>
        <h1 class="title">Ionic Blank Starter</h1>
        <div class="buttons">
          <button class="button">Derechaasdf</button>
        </div>
      </ion-header-bar>
      <ion-content class="padding">
      <div class="row">
        <div class="col col-offset-10">col 1</div> <!-- col-50 redefine el tamaÃ±o de col-->
        <div class="col">col 2</div>
        <div class="col">col 3</div>
        <div class="col">col 4</div>
        <div class="col">col 5</div>
      </div>

    <div class="row">
      <div class="col col-top">.col-top</div>
      <div class="col col-center">.col-center</div>
      <div class="col col-bottom">.col-bottom</div>
      <div class="col">1
        <br>2
        <br>3
        <br>4
      </div>
    </div>

    <button class="button">
      Default
    </button>

    <button class="button button-light">
      button-light
    </button>

    <button class="button button-outline button-stable">
      button-stable,outline
    </button>
    <button class="button button-full button-positive">
      button-positive,full
    </button>
    <button class="button button-block button-calm">
      button calm,block
    </button>
    <button class="button button-balanced">
      button-balanced
    </button>
    <button class="button icon-left ion-star button-energized">
      button-energized,icon ion-star
    </button>
    <button class="button icon-left ion-navicon-round button-small button-assertive">
      button-assertive,small,navicon-round
    </button>
    <button class="button button-large button-royal">
      button-royal,large
    </button>
    <button class="button button-clear button-dark">
      button-dark,clear
    </button>

      </ion-content>
      <ion-footer-bar class="bar-dark">
        <div class="buttons">
          <button class="button">BotonFooter</button>
        </div>
        <div class="title">Footer</div>
    </ion-footer-bar>
    </ion-pane>
  </body>
</html>

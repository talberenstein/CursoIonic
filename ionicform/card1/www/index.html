<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">Formulario Autentificación</h1>
      </ion-header-bar>
      <ion-content class="padding">

      <div class="list">
        
        <label class="item item-input">
          <span class="input-label">Nombre Usuario</span>
          <input type="text">
        </label>
        <label class="item item-input">
          <input type="password" placeholder="Contraseña">
        </label>
        <label class="item item-input">
          <textarea placeholder="Puede tener mas de una linea con enter. Sirve para comentarios"></textarea>
        </label>
          <button class="button button-block button-positive">
          Enviar
        </button>

      </div>
      <div class="list list-inset">
        <label class="item item-input intem-floating-label">
          <span class="input-label">First Name</span>
          <input type="text" placeholder="First Name">
        </label>
      </div>

      <div class="list list-inset">
        <label class="item item-input">
          <i class="icon ion-search placeholder-icon"></i>
          <input type="text" placeholder="Search (Podemos poner JQuery)">
        </label>
      </div>

      <div class="list">
        
      <li class="item item-toggle">
        Java
        <label class="toggle toggle-assertive">
          <input type="checkbox">
          <div class="track">
            <div class="handle"></div>
          </div>
        </label>
      </li>
      
      <li class="item item-toggle">
        C++
        <label class="toggle toggle-calm">
          <input type="checkbox">
          <div class="track">
            <div class="handle"></div>
          </div>
        </label>
      </li>
      </div>

      <div class="list">
        
      <label class="item item-radio">
        <input type="radio" name="group">
        <div class="item-content">
          Go
        </div>
        <div class="item-content">
          Go2
          asdfa
        </div>
        <i class="radio-icon ion-checkmark"></i>
      </label>

      </div>


      <div class="list">
        
      <label class="item item-input item-select">
        <div class="input-label">
          Lightsaber
        </div>
        <select>
          <option>Blue</option>
          <option selected>Green</option>
          <option >Red</option>
        </select>
      </label>

      </div>

      <div class="list">
        
        <div class="item range range-positive">
          <i class="icon ion-ios-sunny-outline"></i>
          <input type="range" name="volume" min="0" max="100" value="33">
            <i class="icon ion-ios-sunny"></i> 
        </div>

      </div>

      </ion-content>
    </ion-pane>
  </body>
</html>
